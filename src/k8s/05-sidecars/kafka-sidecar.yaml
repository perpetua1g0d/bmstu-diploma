apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-sidecar
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-sidecar
  template:
    metadata:
      labels:
        app: kafka-sidecar
    spec:
      containers:
        - name: sidecar
          image: ghcr.io/perpetua1g0d/bmstu-diploma/sidecar:latest
          env:
            - name: SERVICE_TYPE
              value: "kafka"
            - name: AUTH_ENABLED
              value: "false"
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
